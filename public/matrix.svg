<svg width="720" height="540" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title desc" role="img">
  <title id="title">Impact versus Frequency Risk Matrix</title>
  <desc id="desc">Four quadrants classify risks by impact and frequency with clear labels and data points.</desc>
  <!-- Canvas Background -->
  <rect width="720" height="540" fill="#ffffff"/>

  <!-- Card Shadow -->
  <rect x="110" y="80" width="500" height="340" rx="14" fill="rgba(0,0,0,0.07)"/>
  <rect x="102" y="72" width="500" height="340" rx="14" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Grid Lines -->
  <line x1="102" y1="242" x2="602" y2="242" stroke="#d1d5db" stroke-width="3"/>
  <line x1="352" y1="72" x2="352" y2="412" stroke="#d1d5db" stroke-width="3"/>

  <!-- Quadrant Backgrounds -->
  <rect x="102" y="72" width="250" height="170" fill="#fef3c7"/>
  <rect x="352" y="72" width="250" height="170" fill="#fee2e2"/>
  <rect x="102" y="242" width="250" height="170" fill="#f0fdf4"/>
  <rect x="352" y="242" width="250" height="170" fill="#fff7ed"/>

  <!-- Quadrant Headings -->
  <g font-family="Inter, sans-serif" font-weight="700" font-size="18" fill="#374151">
    <text x="227" y="110" text-anchor="middle">MONITOR</text>
    <text x="477" y="110" text-anchor="middle" fill="#b91c1c">CRITICAL</text>
    <text x="227" y="280" text-anchor="middle" fill="#15803d">ACCEPT</text>
    <text x="477" y="280" text-anchor="middle" fill="#ca8a04">AUTOMATE</text>
  </g>

  <!-- Axis Labels -->
  <text x="70" y="245" font-family="Inter, sans-serif" font-size="20" font-weight="800" fill="#111827" transform="rotate(-90 70 245)" text-anchor="middle">IMPACT</text>
  <text x="352" y="450" font-family="Inter, sans-serif" font-size="20" font-weight="800" fill="#111827" text-anchor="middle">FREQUENCY</text>
  <text x="227" y="62" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="#4b5563" text-anchor="middle">High</text>
  <text x="227" y="470" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="#4b5563" text-anchor="middle">Low</text>
  <text x="88" y="165" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="#4b5563" text-anchor="middle" transform="rotate(-90 88 165)">High</text>
  <text x="88" y="330" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="#4b5563" text-anchor="middle" transform="rotate(-90 88 330)">Low</text>

  <!-- Data Points -->
  <!-- Critical: Vape/Kratom -->
  <circle cx="520" cy="125" r="10" fill="#dc2626" stroke="#ffffff" stroke-width="3"/>
  <text x="540" y="122" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#111827">Vape / Kratom</text>

  <!-- High Impact Low Frequency -->
  <circle cx="260" cy="125" r="9" fill="#ea580c" stroke="#ffffff" stroke-width="3"/>
  <text x="280" y="122" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#111827">Regulatory Change</text>

  <!-- High: Sanctions -->
  <circle cx="520" cy="165" r="9" fill="#e11d48" stroke="#ffffff" stroke-width="3"/>
  <text x="540" y="162" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#111827">Sanctions</text>

  <!-- Medium: Price Volatility -->
  <circle cx="520" cy="305" r="9" fill="#d97706" stroke="#ffffff" stroke-width="3"/>
  <text x="540" y="302" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#111827">Price Volatility</text>

  <!-- Low: Minor Issues -->
  <circle cx="260" cy="340" r="8" fill="#16a34a" stroke="#ffffff" stroke-width="3"/>
  <text x="280" y="337" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#111827">Minor Issues</text>

  <!-- Legend -->
  <rect x="620" y="80" width="90" height="160" fill="#ffffff" stroke="#e5e7eb" rx="8"/>
  <text x="665" y="105" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#111827" text-anchor="middle">Risk</text>
  <text x="665" y="123" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#111827" text-anchor="middle">Response</text>

  <g font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#111827">
    <circle cx="630" cy="140" r="6" fill="#dc2626"/>
    <text x="640" y="144">Critical</text>
    <circle cx="630" cy="160" r="6" fill="#e11d48"/>
    <text x="640" y="164">High</text>
    <circle cx="630" cy="180" r="6" fill="#d97706"/>
    <text x="640" y="184">Medium</text>
    <circle cx="630" cy="200" r="6" fill="#16a34a"/>
    <text x="640" y="204">Low</text>
  </g>

  <!-- AI Priority Box -->
  <rect x="600" y="270" width="120" height="80" fill="#fff7ed" stroke="#ef6b00" stroke-width="2" rx="8"/>
  <text x="660" y="295" font-family="Inter, sans-serif" font-size="13" font-weight="700" fill="#b45309" text-anchor="middle">AI PRIORITY</text>
  <text x="660" y="312" font-family="Inter, sans-serif" font-size="11" fill="#b45309" text-anchor="middle">High-Impact</text>
  <text x="660" y="327" font-family="Inter, sans-serif" font-size="11" fill="#b45309" text-anchor="middle">High-Frequency</text>
</svg> 