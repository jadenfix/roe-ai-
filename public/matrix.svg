<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#ffffff"/>
  
  <!-- Drop shadow for main matrix -->
  <rect x="85" y="55" width="300" height="240" fill="rgba(0,0,0,0.1)" rx="8"/>
  
  <!-- Main matrix background -->
  <rect x="80" y="50" width="300" height="240" fill="#ffffff" rx="8" stroke="#e5e5e5" stroke-width="2"/>
  
  <!-- Grid lines -->
  <line x1="80" y1="170" x2="380" y2="170" stroke="#d4d4d4" stroke-width="2"/>
  <line x1="230" y1="50" x2="230" y2="290" stroke="#d4d4d4" stroke-width="2"/>
  
  <!-- Quadrant backgrounds with enhanced colors -->
  <!-- Low Impact, Low Frequency (Bottom Left) -->
  <rect x="80" y="170" width="150" height="120" fill="#e8f5e8" opacity="0.8"/>
  <!-- High Impact, Low Frequency (Top Left) -->
  <rect x="80" y="50" width="150" height="120" fill="#fff3cd" opacity="0.8"/>
  <!-- Low Impact, High Frequency (Bottom Right) -->
  <rect x="230" y="170" width="150" height="120" fill="#fff3cd" opacity="0.8"/>
  <!-- High Impact, High Frequency (Top Right) -->
  <rect x="230" y="50" width="150" height="120" fill="#f8d7da" opacity="0.9"/>
  
  <!-- Quadrant labels with better typography -->
  <text x="155" y="80" font-family="Inter, sans-serif" font-size="13" font-weight="600" text-anchor="middle" fill="#666">Monitor</text>
  <text x="155" y="95" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" fill="#777">High Impact</text>
  <text x="155" y="108" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" fill="#777">Low Frequency</text>
  
  <text x="305" y="80" font-family="Inter, sans-serif" font-size="13" font-weight="700" text-anchor="middle" fill="#dc3545">CRITICAL</text>
  <text x="305" y="95" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" fill="#666">High Impact</text>
  <text x="305" y="108" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" fill="#666">High Frequency</text>
  
  <text x="155" y="205" font-family="Inter, sans-serif" font-size="13" font-weight="600" text-anchor="middle" fill="#666">Accept</text>
  <text x="155" y="220" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" fill="#777">Low Impact</text>
  <text x="155" y="233" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" fill="#777">Low Frequency</text>
  
  <text x="305" y="205" font-family="Inter, sans-serif" font-size="13" font-weight="600" text-anchor="middle" fill="#ffc107">Automate</text>
  <text x="305" y="220" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" fill="#777">Low Impact</text>
  <text x="305" y="233" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" fill="#777">High Frequency</text>
  
  <!-- Main axis labels -->
  <text x="40" y="175" font-family="Inter, sans-serif" font-size="16" font-weight="700" text-anchor="middle" transform="rotate(-90, 40, 175)" fill="#333">IMPACT</text>
  <text x="230" y="320" font-family="Inter, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#333">FREQUENCY</text>
  
  <!-- Axis value labels -->
  <text x="155" y="35" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#333">High</text>
  <text x="155" y="315" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#333">Low</text>
  <text x="60" y="120" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#333" transform="rotate(-90, 60, 120)">High</text>
  <text x="60" y="240" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#333" transform="rotate(-90, 60, 240)">Low</text>
  
  <!-- Enhanced data points with better visibility -->
  <circle cx="340" cy="85" r="8" fill="#dc3545" stroke="white" stroke-width="3"/>
  <text x="350" y="78" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#333">Vape/Kratom</text>
  <text x="350" y="92" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#333">Sales</text>
  
  <circle cx="340" cy="130" r="7" fill="#E44E00" stroke="white" stroke-width="3"/>
  <text x="350" y="125" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#333">Sanctions</text>
  <text x="350" y="137" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#333">Violations</text>
  
  <circle cx="320" cy="200" r="6" fill="#ffc107" stroke="white" stroke-width="2"/>
  <text x="330" y="195" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#333">Price Volatility</text>
  <text x="330" y="207" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#333">(>40%)</text>
  
  <circle cx="130" cy="220" r="5" fill="#28a745" stroke="white" stroke-width="2"/>
  <text x="95" y="215" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#333">Minor Policy</text>
  <text x="95" y="227" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#333">Updates</text>
  
  <circle cx="140" cy="100" r="6" fill="#ff7f00" stroke="white" stroke-width="2"/>
  <text x="95" y="95" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#333">Regulatory</text>
  <text x="95" y="107" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#333">Changes</text>
  
  <!-- Enhanced legend with better styling -->
  <rect x="400" y="50" width="90" height="140" fill="white" stroke="#e5e5e5" stroke-width="1" rx="6"/>
  <text x="445" y="70" font-family="Inter, sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#333">Risk Response</text>
  
  <circle cx="415" cy="85" r="5" fill="#dc3545"/>
  <text x="425" y="89" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#333">Critical - Block</text>
  
  <circle cx="415" cy="105" r="5" fill="#E44E00"/>
  <text x="425" y="109" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#333">High - Review</text>
  
  <circle cx="415" cy="125" r="5" fill="#ffc107"/>
  <text x="425" y="129" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#333">Medium - Flag</text>
  
  <circle cx="415" cy="145" r="5" fill="#28a745"/>
  <text x="425" y="149" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#333">Low - Monitor</text>
  
  <circle cx="415" cy="165" r="5" fill="#6c757d"/>
  <text x="425" y="169" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#333">Accept - Ignore</text>
  
  <!-- AI Focus indicator -->
  <rect x="400" y="210" width="90" height="60" fill="#f8f9fa" stroke="#E44E00" stroke-width="2" rx="6"/>
  <text x="445" y="230" font-family="Inter, sans-serif" font-size="12" font-weight="700" text-anchor="middle" fill="#E44E00">AI Priority</text>
  <text x="445" y="245" font-family="Inter, sans-serif" font-size="10" text-anchor="middle" fill="#666">High-High</text>
  <text x="445" y="257" font-family="Inter, sans-serif" font-size="10" text-anchor="middle" fill="#666">Quadrant</text>
</svg> 